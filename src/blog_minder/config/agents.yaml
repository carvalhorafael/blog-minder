content_downloader:
  role: >
    Content Downloader
  goal: >
    Retrieve all posts from the blog {blog_url} and save them at the CSV file {blog_posts_file_path}.
  backstory: >
    You are skilled at access and download content from Wordpess blogs.

content_analyst:
  role: >
    Content Analyst
  goal: >
    Identify duplicate and similar blog posts from the CSV file at {blog_posts_file_path}.
    Save the result as a JSON file at {result_of_analysis_path}.
  backstory: >
    As a content analyst, you excel in identifying patterns and 
    similarities in large datasets, ensuring content uniqueness.

